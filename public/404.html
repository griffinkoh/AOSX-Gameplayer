<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // SPA redirect for GitHub Pages (clean URLs)
      // Keeps the original path and sends it to index.html as a query
      var segmentCount = 1; // 1 because your site is /AOSX-GamePlayer/...
      var l = window.location;
      var path = l.pathname.split('/').slice(0, 1 + segmentCount).join('/');
      var rest = l.pathname.split('/').slice(1 + segmentCount).join('/');
      var redirectUrl =
        path +
        '/?/' +
        rest +
        (l.search ? '&' + l.search.slice(1) : '') +
        l.hash;

      l.replace(redirectUrl);
    </script>
  </head>
  <body></body>
</html>

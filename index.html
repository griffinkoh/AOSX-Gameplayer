<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AOSX Gamification</title>
    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var p = params.get("p");
        var q = params.get("q");
        var h = params.get("h");
        if (p !== null) {
          var url = p + (q ? decodeURIComponent(q) : "") + (h ? decodeURIComponent(h) : "");
          window.history.replaceState(null, "", url);
        }
      })();
    </script>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

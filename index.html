<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AOSX Gamification</title>
    <script>
  (function () {
    var l = window.location;
    if (l.search.startsWith("?/")) {
      var route = l.search.slice(2); // remove "?/"
      var newUrl = l.pathname.replace(/\/$/, "") + "/" + route + l.hash;
      window.history.replaceState(null, "", newUrl);
    }
  })();
</script>


  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
